<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #faf2f9;
            margin: 0;
            padding: 0;
        }

        .logo-section {
            background-color: #f8eef8;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            height: 150px;
        }

        .logo-container {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            height: 70px;
        }

        .social-icons img {
            height: 20px;
            margin-right: 10px;
        }

        .brand-logo img {
            height: 40px;
            width: auto;
            display: block;
            margin: 0 auto;
            margin-left: 100px;
        }

        .search-login {
            display: flex;
            align-items: center;
        }

        .search-box {
            position: relative;
            margin-right: 10px;
        }

        .search-box input {
            padding: 5px;
            padding-right: 30px;
        }

        .search-logo {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .search-logo img {
            width: 20px;
            height: auto;
        }

        .login-button {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .menu-section {
            background-color: #ffffff;
            color: black;
            text-align: center;
            padding: 10px 0;
        }

        .menu-item {
            margin: 0 10px;
        }

        .container {
            max-width: 1500px;
        }

        .sign-in-section {
            background-color: lightblue; /* Thay màu sắc tùy thuộc vào yêu cầu của bạn */
            padding: 50px 0;
        }

        .ad-section {
            background-color: lightcoral; /* Thay màu sắc tùy thuộc vào yêu cầu của bạn */
            padding: 50px 0;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }

            .sign-in-section {
                width: 100%;
            }

            .ad-section {
                width: 100%;
            }
        }
    </style>
    <title>Food Delivery</title>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo-section">
        <div class="logo-container">
            <div class="social-icons">
                <img src="facebook-logo.png" alt="Facebook">
                <img src="instagram-logo.png" alt="Instagram">
                <img src="twitter-logo.png" alt="Twitter">
            </div>
            <div class="brand-logo">
                <img src="brand-logo.png" alt="Brand Logo">
            </div>
            <div class="search-login">
                <div class="search-box">
                    <input type="text" placeholder="Em tìm gì vậy em?">
                    <div class="search-logo">
                        <img src="search-logo.png" alt="Search">
                    </div>
                </div>
                <button class="login-button">Login</button>
            </div>
        </div>
    </div>

    <!-- Menu Section -->
    <div class="menu-section">
        <a href="#" class="menu-item">Home</a>
        <a href="#" class="menu-item">Menu</a>
    </div>

    <!-- Sign-in Section and Ad Section -->
    <div class="container flex-container">
        <div class="ad-section col-lg-8 col-md-12">
            <h2>Ad Section here</h2>
            <!-- Content for Ad section goes here -->
        </div>
        <div class="sign-in-section col-lg-4 col-md-12">
            <h2>Sign-in Section here</h2>
            <!-- Content for Sign-in section goes here -->
        </div>
        
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Food Delivery. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
