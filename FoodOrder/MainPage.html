<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #faf2f9;
        }

        .logo-section {
            background-color: #f8eef8;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            height: 150px;
            max-width: 1200px;

        }

        .logo-container {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            height: 70px;
         
        }

        .social-icons img {
            height: 20px;
            margin-right: 10px;
        }

        .brand-logo img {
            height: 40px; /* Đặt kích thước của ảnh logo */
            width: auto; /* Đảm bảo tỷ lệ khung hình được giữ nguyên */
            display: block; /* Ngăn trình duyệt tạo ra khoảng trắng dưới ảnh */
            margin: 0 auto; /* Đưa ảnh vào giữa */
            margin-left: 100px;
        }

        .search-login {
            display: flex;
            align-items: center;
        }

        .search-box {
            position: relative;
            margin-right: 10px; /* Khoảng cách giữa thanh tìm kiếm và nút Login */
        }

        .search-box input {
            padding: 5px;
            padding-right: 30px;
        }

        .search-logo {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .search-logo img {
            width: 20px;
            height: auto;
        }

        .login-button {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }   

        .menu-section {
            background-color: #ffffff;
            color: black;
            text-align: center;
            padding: 10px 0;
          
        }

        .menu-item {
            margin: 0 10px;
        }

        .banner {
            background-image: url('Banner.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            height: 634px;
            padding: 100px 0;
            position: relative;
            
        }

        .banner h1 {
            font-size: 3em;
            position: absolute;
            bottom: 20px; /* Đặt khoảng cách từ dưới lên là 20px */
            left: 20px; /* Đặt khoảng cách từ trái vào là 20px */
            margin: 0;
        }

        .gmail-section {
            background-color: yellow;
            padding: 50px 0;
            max-width: 1200px;
        }

        .category-section {
            background-color: #ffffff; /* Màu cho Popular Categories */
            color: #333333;
            padding: 50px 0;
            max-width: 1200px;
        }

        .super-delicious-section {
            background-color: #f0f0f0; /* Màu cho Super Delicious */
            color: #333333;
            padding: 50px 0;
            max-width: 1200px;
        }

        .blog-section {
            background-color: #e6e6e6; /* Màu cho Blog */
            color: #333333;
            padding: 50px 0;
            max-width: 1200px;
        }

        .curated-collection-section {
            background-color: #d9d9d9; /* Màu cho Curated Collection */
            color: #333333;
            padding: 50px 0;
            max-width: 1200px;
        }

        .category-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            max-width: 1200px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
    <title>Food Delivery</title>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo-section">
        <div class="logo-container">
            <div class="social-icons">
                <img src="facebook-logo.png" alt="Facebook">
                <img src="instagram-logo.png" alt="Instagram">
                <img src="twitter-logo.png" alt="Twitter">
            </div>
            <div class="brand-logo">
                <img src="brand-logo.png" alt="Brand Logo">
            </div>
            <div class="search-login">
                <div class="search-box">
                    <input type="text" placeholder="Em tìm gì vậy em?">
                    <div class="search-logo">
                        <img src="search-logo.png" alt="Search">
                    </div>
                </div>
                <button class="login-button">Login</button>
            </div>
            
        </div>
    </div>

    <!-- Menu Section -->
    <div class="menu-section">
        <a href="#" class="menu-item">Home</a>
        <a href="#" class="menu-item">Menu</a>
        <!-- Add more menu items as needed -->
    </div>

    <!-- Banner -->
    <div class="banner">
        <h1>Cinnamon Apple Loaded Tart</h1>
    </div>

    <div class="container gmail-section">
        <h2>Gmail Here</h2>
        <!-- Content for Super Delicious section goes here -->
    </div>

    <!-- Popular Categories -->
    <div class="container category-section">
        <h2>Popular Categories</h2>
        <div class="row">
            <!-- Category Cards go here -->
            <div class="col-md-4 mb-4">
                <!-- Add content for category card -->
            </div>
            <!-- Add more category cards as needed -->
        </div>
    </div>

    <!-- Super Delicious Section -->
    <div class="container super-delicious-section">
        <h2>Super Delicious</h2>
        <!-- Content for Super Delicious section goes here -->
    </div>

    <!-- Blog Section -->
    <div class="container blog-section">
        <h2>Blog</h2>
        <!-- Content for Blog section goes here -->
    </div>

    <!-- Curated Collection Section -->
    <div class="container curated-collection-section">
        <h2>Curated Collection</h2>
        <!-- Content for Curated Collection section goes here -->
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Food Delivery. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
